name: Tests

on:
  pull_request:
  workflow_run:
    workflows: ['AutoPR']
    types:
      - completed

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test
      run: go test -v ./tests/golearn_test.go